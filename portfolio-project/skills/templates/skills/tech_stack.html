

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ravin D</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background-color: #343a40;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }
    .navbar-nav .nav-link {
      color: #ffffff;
    }
    .py-5 {
      padding-top: 5rem;
      padding-bottom: 5rem;
    }
    .fw-light {
      font-weight: 300;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .text-muted {
      color: #6c757d;
    }
    .featurette-divider {
      margin: 5rem 0;
    }
    .featurette-heading {
      font-weight: 300;
      font-size: 42px;
    }
    .lead {
      font-size: 24px;
    }
    .rounded-circle {
      border-radius: 50%;
    }
    .mb-1 {
      margin-bottom: 0.5rem;
    }
    .float-end {
      float: right;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    footer {
      background-color: #f8f9fa;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Ravin D</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="https://www.linkedin.com/in/ravin-d-035922216">LinkedIn</a>
            <a class="nav-link" href="{% url 'techstack' %}">My Projects</a>
            <a class="nav-link" href="{% url 'bloghome' %}">My Blog</a>
          </div>
        </div>
      </div>
    </nav>
  </header>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 40px;
        }

        h1 {
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        hr.featurette-divider {
            border: 0;
            height: 2px;
            background-color: #007bff;
            margin-top: 60px;
            margin-bottom: 60px;
        }

        .row.featurette {
            align-items: center;
        }

        .featurette-heading {
            font-weight: 400;
            font-size: 30px;
            margin-bottom: 20px;
        }

        h6 {
            color: #888;
            margin-bottom: 30px;
        }

        .lead {
            margin-top: 30px;
        }
    </style>
    <title>My Skills</title>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="text-center">My Projects</h1>
            {% for skill in skills.all %}
            <hr class="featurette-divider"> 
            <div class="row featurette">
                <div class="col-md-7">
                    <h2 class="featurette-heading text-center">{{ skill.summary }}</h2>
                    <br>
                    <h6 class="text-center">{{ skill.tech }}</h6>
                    <p class="lead text-center">
                      <a href="{{ skill.url }}" class="btn btn-sm btn-outline-secondary">View and Star Repo!</a>
                        <a href="{% url 'likecount' %}" class="btn btn-sm btn-outline-secondary">Endorse!</a>
                    </p>
                </div>
                <div class="col-md-5">
                    <img class="img-fluid" width="200" height="200" src="{{ skill.image.url }}">
                    <br>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>

<div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
