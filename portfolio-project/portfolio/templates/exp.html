<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ravin D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }

        /* Dark Mode Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar-dark .navbar-brand, .navbar-dark .nav-link {
            color: #e0e0e0;
        }
        .navbar-dark .navbar-toggler-icon {
            filter: invert(1);
        }
        .image-container {
            background-color: #1e1e1e;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .text-body-emphasis {
            color: #bb86fc; /* Light purple color */
        }
        .btn-outline-secondary {
            color: #bb86fc;
            border-color: #bb86fc;
        }
        .btn-outline-secondary:hover {
            background-color: #bb86fc;
            color: #121212;
        }
        .border-bottom {
            border-bottom: 1px solid #bb86fc !important;
        }
        .lead {
            color: #e0e0e0;
        }

        /* Loading Spinner Styles */
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #bb86fc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            z-index: 9999;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Timeline Styles */
        .wrapper {
            max-width: 1080px;
            margin: 50px auto;
            padding: 0 20px;
            position: relative;
        }
        .wrapper .center-line {
            position: absolute;
            height: 100%;
            width: 4px;
            background: #bb86fc;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
        }
        .wrapper .row {
            display: flex;
        }
        .wrapper .row-1 {
            justify-content: flex-start;
        }
        .wrapper .row-2 {
            justify-content: flex-end;
        }
        .wrapper .row section {
            background: #1e1e1e;
            border-radius: 5px;
            width: calc(50% - 40px);
            padding: 20px;
            position: relative;
        }
        .wrapper .row section::before {
            position: absolute;
            content: "";
            height: 15px;
            width: 15px;
            background: #1e1e1e;
            top: 28px;
            z-index: -1;
            transform: rotate(45deg);
        }
        .row-1 section::before {
            right: -7px;
        }
        .row-2 section::before {
            left: -7px;
        }
        .row section .icon,
        .center-line .scroll-icon {
            position: absolute;
            background: #f2f2f2;
            height: 40px;
            width: 40px;
            text-align: center;
            line-height: 40px;
            border-radius: 50%;
            color: #3ea0e2;
            font-size: 17px;
            box-shadow: 0 0 0 4px #1e1e1e, inset 0 2px 0 rgba(0,0,0,0.08), 0 3px 0 4px rgba(0,0,0,0.05);
        }
        .center-line .scroll-icon {
            bottom: 0px;
            left: 50%;
            font-size: 25px;
            transform: translateX(-50%);
        }
        .row-1 section .icon {
            top: 15px;
            right: -60px;
        }
        .row-2 section .icon {
            top: 15px;
            left: -60px;
        }
        .row section .details,
        .row section .bottom {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .row section .details .title {
            font-size: 22px;
            font-weight: 600;
        }
        .row section p {
            margin: 10px 0 17px 0;
        }
        .row section .bottom a {
            text-decoration: none;
            background: #3ea0e2;
            color: #fff;
            padding: 7px 15px;
            border-radius: 5px;
            /* font-size: 17px; */
            font-weight: 400;
            transition: all 0.3s ease;
        }
        .row section .bottom a:hover {
            transform: scale(0.97);
        }
        @media(max-width: 790px) {
            .wrapper .center-line {
                left: 40px;
            }
            .wrapper .row {
                margin: 30px 0 3px 60px;
            }
            .wrapper .row section {
                width: 100%;
            }
            .row-1 section::before {
                left: -7px;
            }
            .row-1 section .icon {
                left: -60px;
            }
        }
        @media(max-width: 440px) {
            .wrapper .center-line,
            .row section::before,
            .row section .icon {
                display: none;
            }
            .wrapper .row {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class='container'>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'home' %}">Ravin D</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto px-3">
                            <a class="nav-link" href="https://www.linkedin.com/in/ravin-d-035922216">LinkedIn</a>
                            <a class="nav-link" href="{% url 'experience' %}">Experience</a>
                            <a class="nav-link" href="{% url 'techstack' %}">My Projects</a>
                            <a class="nav-link" href="{% url 'bloghome' %}">My Blog</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="spinner" id="spinner"></div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinner = document.getElementById("spinner");
            const content = document.getElementById("content");

            window.addEventListener("load", function() {
                spinner.style.display = "none";
                content.style.display = "block";
            });
        });
    </script>
    {% block content %}
    {% endblock %}
</body>
</html>
